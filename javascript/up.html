<script>

    var number = Math.floor(Math.random() * 100);
    var coin = 5;

    for(var i = 0; i < coin; i++){

        var put = prompt('숫자를 입력해주세요');
        if(number == put){
            console.log('정답!');
            break;
        }else if(number < put){
            console.log('Down!');
        }else if(number > put){
            console.log('Up!');
        }else{
            console.log('올바른값을 입력하세요');
        }

        if(i == coin-1){
           console.log("게임오버");
           break;
        }








    }




</script>
